		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="#">الرئيسيه</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">فواتير البيع</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">فواتير الشراء</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">فواتير الخصم</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">لوحه التحكم</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">اتصل بنا</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">دخول</a>

<!-- End Navbar -->
<div class="new-bill">
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-md-10 col-12 mx-auto">
				<div class="new-bill-con">
					<h2>إنشاء فاتورة جديدة</h2>
					<form>
						<div class="seller-data">
							<h4>بيانات البائع</h4>
							<div class="row">
								<div class="col-md-4">
									<input type="text" placeholder="اسم الملف الضريبية" title="اسم الملف الضريبية">
								</div>
								<div class="col-md-4">
									<input type="text" placeholder="رقم الملف الضريبية" title="رقم الملف الضريبية">
								</div>
								<div class="col-md-4">
									<input type="text" placeholder="رقم هاتف المصلحة" title="رقم هاتف المصلحة">
								</div>
								<div class="col-md-4">
									<input type="text" placeholder="عنوان المصلحة" title="عنوان المصلحة">
								</div>
							</div>
						</div>
						<div class="buyer-data">
							<h4>بيانات المشترى</h4>
							<div class="row">
								<div class="col-md-4">
									<input type="text" placeholder="اسم الزبون الشخصي" title="اسم الزبون الشخصي">
								</div>
								<div class="col-md-4">
									<input type="text" placeholder="رقم الهوية" title="رقم الهوية">
								</div>
								<div class="col-md-4">
									<input type="text" placeholder="اسم الملف الضريبي" title="اسم الملف الضريبي">
								</div>
								<div class="col-md-4">
									<input type="text" placeholder="رقم الملف الضريبي" title="رقم الملف الضريبي">
								</div>
								<div class="col-md-4">
									<input type="text" placeholder="رقم هاتف المصلحة" title="رقم هاتف المصلحة">
								</div>
								<div class="col-md-4">
									<input type="text" placeholder="عنوان المصلحة" title="عنوان المصلحة">
								</div>
							</div>
						</div>
						<div class="bill-data">
							<h4>بيانات الفاتورة</h4>
							<div class="bill-row">
								<div class="row">
									<div class="col-md-4">
										<input type="text" placeholder="اسم الصنف" title="اسم الصنف">
									</div>
									<div class="col-md-4">
										<input type="text" placeholder="الكميه" title="الكميه">
									</div>
									<div class="col-md-4">
										<input type="text" placeholder="السعر" title="السعر">
									</div>
								</div>
							</div>
							<div class="add-new">
								<i class="fas fa-plus-circle"></i>
								صنف جديد
							</div>
						</div>
						<div class="btn-con text-left">
							<button>إنشاء</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- Start Footer -->
<footer>
	<div class="container">
		<div class="copyrights">جميع الحقوق محفوظه 2019 فواتيرك أونلاين</div>
